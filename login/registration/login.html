{% extends "torneosonline/base.html" %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center login-container">
            <div class="col-md-6 col-sm-8">
                <div class="card" style="background-color:#1F2833; color:#C5C6C7;">
                    <div class="card-header">
                        <h4 class="text-center">Iniciar Sesión</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">Nombre de Usuario:</label>
                                <input type="text" name="username" class="form-control" id="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña:</label>
                                <input type="password" name="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-4">Iniciar Sesión</button>
                            <a href="{%url 'Videojuegos'%}" class="btn btn-danger mt-4">Volver</a>
                        </form>
                        {% if form.non_field_errors %}
                            <p>{{ form.non_field_errors }}</p>
                        {% endif %}
                    </div>

                </div>
            </div>
        </div>
    </div>
{% endblock content %}
