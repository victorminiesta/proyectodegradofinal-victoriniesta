    <script src="https://cdn.datatables.net/2.0.3/js/dataTables.bootstrap5.js"></script>


    <script>
        $(document).ready(function() {
            function removeBrackets(node) {
                $(node).contents().each(function() {
                    if (this.nodeType === Node.TEXT_NODE) {
                        let trimmedValue = this.nodeValue.trim();
                        // Eliminar texto que contiene "[]" o "[] []" con espacios entre los corchetes
                        if (/^\[\](\s+\[\])*$/.test(trimmedValue)) {
                            $(this).remove();
                        }
                    } else {
                        // Recorrer los nodos hijos
                        removeBrackets(this);
                    }
                });
            }

            // Iniciar la funci√≥n de limpieza desde el cuerpo del documento
            removeBrackets(document.body);
        });
    </script>

    {% endblock js %}
</body>
</html>
