{% extends "torneosonline/base.html" %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center login-container">
            <div class="col-md-6 col-sm-8">
                <div class="card" style="background-color:#1F2833; color:#C5C6C7;">
                    <div class="card-header"> 
                        <h4 class="text-center">Editar Videojuego</h4>
                    </div>
                    <div class="card-body text-center">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary me-1">Guardar</button>
                            <a href="{%url 'AdministrarVideojuegos'%}"><button type="button" class="btn btn-danger">Cancelar</button></a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
