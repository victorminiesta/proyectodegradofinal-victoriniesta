                <div class="card-header">
                    <h4 class="text-center">Crear Torneo</h4>
                </div>
                <div class="card-body text-center">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="form-group">
                            <label for="id_inscribirse_propio">Â¿Desea inscribirse a su propio torneo?</label>

                        <div class="mt-2">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <a href="{% url 'Videojuegos'%}" class="btn btn-danger">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
